<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Dino Tap!</title>
  <link rel="preload" href="styles.css" as="style" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#34c759" />
</head>
<body>
  <main id="app" aria-live="polite">
    <!-- Home Screen -->
    <section id="screen-home" class="screen is-visible" role="region" aria-label="Home Screen">
      <h1 class="title" aria-label="Dino Tap!">ğŸ¦• Dino Tap!</h1>
      <button id="btn-play-normal" class="btn primary" aria-label="Play Normal Mode">Play Normal</button>
      <button id="btn-play-unlimited" class="btn" aria-label="Play Unlimited Mode">Play Unlimited</button>
    </section>

    <!-- Play Screen -->
    <section id="screen-play" class="screen" role="region" aria-label="Play Screen" aria-hidden="true">
      <header class="toolbar">
        <button id="btn-home" class="btn" aria-label="Go back to Home">Home</button>
        <div class="size-controls">
          <button id="btn-size-down" class="btn size-btn" aria-label="Make dinosaurs smaller">â–¼</button>
          <span id="size-display" class="size-display">1.0x</span>
          <button id="btn-size-up" class="btn size-btn" aria-label="Make dinosaurs bigger">â–²</button>
        </div>
        <div class="sound-controls">
          <button id="btn-sound-toggle" class="btn sound-btn" aria-label="Toggle sound effects">ğŸ”Š</button>
          <button id="btn-debug-toggle" class="btn sound-btn" aria-label="Toggle debug mode">ğŸ›</button>
        </div>
        <div class="effect-controls">
          <label for="effect-selector" class="effect-label">Effect:</label>
          <select id="effect-selector" class="effect-selector" aria-label="Choose celebration effect">
            <option value="confetti">Confetti</option>
            <option value="ring">Ring</option>
            <option value="sparkles">Sparkles</option>
            <option value="pop">Pop</option>
            <option value="fireworks">Fireworks</option>
            <option value="hearts">Hearts</option>
            <option value="lightning">Lightning</option>
            <option value="bubbles">Bubbles</option>
            <option value="random">Random</option>
          </select>
        </div>

        <div class="score" aria-live="polite" aria-label="Stars earned">
          â­ <span id="stars">0</span>
        </div>
      </header>

      <div id="play-area" class="play-area" role="button" aria-label="Tap area">
        <div class="hint">Tap the dino!</div>
        <!-- Static dinos that are always in DOM -->
        <img id="dino-1" class="dino-static" role="button" aria-label="Dinosaur" src="" />
        <img id="dino-2" class="dino-static" role="button" aria-label="Dinosaur" src="" />
        <img id="dino-3" class="dino-static" role="button" aria-label="Dinosaur" src="" />
        <img id="dino-4" class="dino-static" role="button" aria-label="Dinosaur" src="" />
        <img id="dino-5" class="dino-static" role="button" aria-label="Dinosaur" src="" />
      </div>
    </section>
  </main>

  <!-- Confetti library for celebration effects -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="main.js" defer></script>
</body>
</html>
